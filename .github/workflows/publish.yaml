name: Publish to Comfy Registry

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Upgrade pip i ustal kompatybilne wersje bibliotek
      - name: Upgrade pip and fix dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "requests>=2.31.0,<3.0.0" "urllib3<2.0,>=1.26.0" "charset_normalizer<3.0,>=2.1.1"

      # 4. Clone ComfyUI repo do folderu ./ComfyUI
      - name: Clone ComfyUI
        run: git clone https://github.com/comfyanonymous/ComfyUI.git ComfyUI

      # 5. Install Comfy CLI
      - name: Install Comfy CLI
        env:
          COMFYUI_DISABLE_TRACKING: "1"
          CI: "true"
        run: pip install comfy-cli

      # 6. Publish do Comfy Registry z poprawnym workspace
      - name: Publish to registry
        env:
          REGISTRY_ACCESS_TOKEN: ${{ secrets.REGISTRY_ACCESS_TOKEN }}
          COMFY_ALLOW_TRACKING: "false"
          COMFYUI_DISABLE_TRACKING: "1"
        run: comfy node publish --yes --workspace ./ComfyUI
